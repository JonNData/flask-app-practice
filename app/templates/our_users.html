<!--page of all users-->>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Our Users</title>
    
    </head>
    <body>
        {% if users %}
            {% for user in users %}
                <p>{{user['name']}}</p>
                <p>{{user['occupation']}}</p>
                <p>{{user['city']}}</p>
            <br>
            {% endfor %}
        {% else %}
            <p>There are no users </p>
        {% endif %}
    </body>
</html>
